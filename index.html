<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>222陈子豪少爷的个人简介</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 动态背景 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background span {
            position: absolute;
            display: block;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: move 10s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }

        /* 主体内容 */
        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .favorite-games, .contact-info {
            margin-top: 1rem;
        }

        .favorite-games span, .contact-info span {
            display: inline-block;
            background: #0072ff;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            margin: 0.3rem;
            font-size: 1rem;
        }

        /* 图片样式 */
        .photos {
            margin-top: 1.5rem;
        }

        .photos img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin: 0 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .message {
            margin-top: 2rem;
            font-size: 1.4rem;
            font-style: italic;
            color: #ffa07a;
        }
    </style>
</head>
<body>
    <!-- 动态背景 -->
    <div class="background"></div>

    <!-- 主体内容 -->
    <div class="container">
        <h1>你好，我是222陈子豪少爷</h1>
        <p>学历：大专</p>
        <p>兴趣爱好：</p>
        <ul>
            <li>喜欢玩游戏</li>
            <li>喜欢自言自语地编程</li>
            <li>超级爱睡觉！</li>
        </ul>
        <div class="favorite-games">
            <p>最爱的游戏：</p>
            <span>三角洲行动</span>
            <span>金铲铲之战</span>
        </div>
        <div class="contact-info">
            <p>联系方式：</p>
            <span>QQ: 3264594512</span>
            <span>微信: AOlj141130</span>
        </div>
        <div class="photos">
            <p>成长中的陈子豪：</p>
            <img src="1.png" alt="幼年照片">
            <img src="2.png" alt="中年照片">
        </div>
        <div class="message">
            留言：不要看我，多看一眼都会爆炸！
        </div>
    </div>

    <script>
        // 动态背景生成
        const background = document.querySelector('.background');
        for (let i = 0; i < 100; i++) {
            const span = document.createElement('span');
            const size = Math.random() * 10 + 5;
            span.style.width = `${size}px`;
            span.style.height = `${size}px`;
            span.style.left = `${Math.random() * 100}vw`;
            span.style.top = `${Math.random() * 100}vh`;
            span.style.animationDelay = `${Math.random() * 10}s`;
            span.style.animationDuration = `${Math.random() * 5 + 5}s`;
            background.appendChild(span);
        }
    </script>
</body>
</html>
